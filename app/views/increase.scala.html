@(num : Integer)

<html lang="en">

<head>
    <script src="@routes.Assets.versioned("javascripts/jquery-3.4.1.min.js")" type="text/javascript"></script>
    <script type = "text/javascript" >
            var count = 0;
        $.get("/zyp/permutation/@num/increase/init", {},
            function (result) {
                //result = result.replace(/\s*/g,"");
                $("#result").append(result).append("<br/>")
                count++;
                permutation(result)
            });

        function permutation(p) {
            var url = "/zyp/permutation/"+p+"/increase/incr"
            $.get(url, {},
                function (result) {
                    if(result.length>0){
                        $("#result").append(result).append("<br/>")
                        count++;
                        permutation(result)
                    }else{
                        $("#result").append("共计："+count)
                    }
                });
        }
    </script>
</head>
<body>
<div id="result"></div>
</body>
</html>
